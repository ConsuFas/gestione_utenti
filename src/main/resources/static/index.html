<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Utenti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestione Utenti</h1>

    <!-- FORM -->
    <form id="userForm">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="cognome" placeholder="Cognome" required>
        <input type="text" name="codiceFiscale" placeholder="Codice Fiscale" required>
        <input type="date" name="dataNascita" required>

        <button type="submit">Salva</button>
    </form>

    <hr>

    <!-- RICERCA -->
    <input id="search" type="text" placeholder="Cerca un utente..." title="Cerca qui">
    

	<!-- MOSTRA LISTA UTENTI -->
<button id="showAllBtn" class="btn-show">Mostra tutti gli utenti</button>

<!-- PARAGRAFO TOGGLE -->
	<p id="noResults">
		Nessun Utente
	</p>

    <!-- TABELLA -->
    <table id="usersTable">
        <thead>
            <tr>
                <th id="th-id">ID</th>
                <th id="th-nome">Nome</th>
                <th id="th-cognome">Cognome</th>
                <th id="th-cf">Codice Fiscale</th>
                <th id="th-data">Data di Nascita</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<!-- PAGINAZIONE  -->
    <div id="pagination"></div>

    <script src="script.js"></script>
    
</body>
</html>
